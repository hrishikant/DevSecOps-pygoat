name: CI

on: [push]

jobs:
 sast_scan:
   name: run the source code analysis
   runs-on: ubuntu-latest

   steps:
    - name: checking the code
      uses: actions/checkout@v2

    - name: setup python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: install bandit
      run: pip install bandit

    - name: run bandit
      run: bandit -r .
     
